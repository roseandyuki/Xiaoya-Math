<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地宫探索RPG - MathQuest</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        #game-container {
            border: 2px solid #444;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative; /* 添加这一行，确保子元素可以相对于它进行绝对定位 */
            /* width 和 height 已经在 gameConfig 中设置，不需要在这里固定 */
        }
        
        canvas {
            display: block;
            border-radius: 6px;
        }
        
        /* 加载提示样式 */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- 游戏容器 -->
    <div id="game-container">
        <!-- 加载提示 -->
        <div id="loading">游戏加载中...</div>
    </div>

    <!-- 引入 Phaser.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>

    <!-- MathJax 库用于LaTeX渲染 -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

    <!-- 引入游戏脚本 -->
    <script src="APIManager.js"></script>
    <script src="PlayerStats.js"></script>
    <script src="SanityEffects.js"></script>
    <script src="DialogueScene.js"></script>
    <script src="QuizScene.js"></script>
    <script src="mainMenu.js"></script>
    <script src="CharacterSelectScene.js"></script>
    <script src="DungeonScene.js"></script>
    <script src="game.js"></script>
</body>
</html>
